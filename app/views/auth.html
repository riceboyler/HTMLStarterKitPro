<section class="text-center">
    <div class="container" data-bind="slideVisible: activeStep() === 1">
        <div class="row">
            <div class="col-lg-12">
                <h1>Who Are You?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <h2>JavaScript</h2>
                <input type="number" data-bind="value: jsUsers, visible: showJSInput, event: { blur: blurJS }" />
                <h3 data-bind="text: jsUsers() + ' Users', visible: !showJSInput()"></h3>
            </div>
            <div class="col-lg-3">
                <h2>Knockout</h2>
                <input type="number" data-bind="value: koUsers, visible: showKOInput, event: { blur: blurKO }" />
                <h3 data-bind="text: koUsers() + ' Users', visible: !showKOInput()"></h3>
            </div>
            <div class="col-lg-3">
                <h2>Durandal</h2>
                <input type="number" data-bind="value: durandalUsers, visible: showDurandalInput, event: { blur: blurDurandal }" />
                <h3 data-bind="text: durandalUsers() + ' Users', visible: !showDurandalInput()"></h3>
            </div>
            <div class="col-lg-3">
                <h2>Angular</h2>
                <input type="number" data-bind="value: ngUsers, visible: showNgInput, event: { blur: blurNg }" />
                <h3 data-bind="text: ngUsers() + ' Users', visible: !showNgInput()"></h3>
            </div>
        </div>
    </div>
    <div class="container" data-bind="slideVisible: activeStep() === 2">
        <div class="row">
            <div class="col-lg-12">
                <h1 data-bind="click: showWerner">My Name Is My Passport, Verify Me</h1>
            </div>
        </div>
        <div class="row" data-bind="fadeVisible: wernerVisible, click: hideWerner">
            <div class="col-lg-12">
                <img src="/css/images/Tobolowsky.png" alt="">
            </div>
        </div>
        <div class="row bg-success">
            <div class="col-lg-2 bg-success">
                <h2 style="vertical-align: middle">
                    <i class="fa fa-lock fa-4x"></i>
                </h2>
            </div>
            <div class="col-lg-10">
                <h2>DurandalAuth</h2>
                <ul class="list-unstyled">
                    <li><a href="http://durandalauth.azurewebsites.net">http://durandalauth.azurewebsites.net</a></li>
                    <li><a href="https://github.com/yagopv/durandalaut">https://github.com/yagopv/durandalaut</a>h</li>
                </ul>
            </div>
        </div>
        <div class="row bg-warning">
            <div class="col-lg-10">
                <h2>Roll Your Own</h2>
                <ul class="list-unstyled">
                    <li>Utilize your REST API</li>
                    <li>Tokenize all of your data calls</li>
                </ul>
            </div>
            <div class="col-lg-2 bg-warning">
                <h2>
                    <i class="fa fa-4x fa-shield"></i>
                </h2>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" data-bind="click: nextStep"><i class="fa fa-arrow-right"></i>&nbsp;Moving On...</button>
</section>
